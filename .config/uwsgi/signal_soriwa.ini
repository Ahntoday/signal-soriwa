[uwsgi]
chdir = /srv/signal-soriwa/signal_soriwa
module = signal_soriwa.wsgi:application
home = /home/ubuntu/myvenv/

uid = signal
gid = signal

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/signal_soriwa.pid
logto = /var/log/uwsgi/signal_soriwa/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true